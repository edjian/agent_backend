## spring security 配置
security:
  oauth2:
    client:
      client-id: admin
      client-secret: admin
      scope: server
      # 无需token访问的url
      release-urls:
        - /actuator/**
        - /v2/api-docs
        - /user/register
        - /druid/**
# 数据源
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: root
      url: jdbc:mysql://base-mysql:3306/base_upms?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&allowMultiQueries=true&allowPublicKeyRetrieval=true
      web-stat-filter: 
        enabled: true
      stat-view-servlet:
        enabled: true
        # 设置白名单，不填则允许所有访问
        allow: 
        url-pattern: /druid/*
        # 控制台管理用户名和密码
        login-username: admin
        login-password: 123456
      filter:
        stat:
            enabled: true
            # 慢SQL记录
            log-slow-sql: true
            slow-sql-millis: 1000
            merge-sql: true
        wall:
            config:
                multi-statement-allow: true
# Logger Config sql日志
logging:
  level:
    com.aiforest.cloud.upms.admin.mapper: debug
base:
  # 租户表维护
  tenant:
    column: tenant_id
    tables:
      - sys_user
      - sys_role
      - sys_organ
      - sys_log
      - sys_log_login
      - sys_config_storage
      - sys_config_editor
      - sys_organ_relation
      - sys_role_menu
      - sys_user_role
  #数据权限配置
  datascope:
    mapperIds:
      - com.aiforest.cloud.upms.admin.mapper.SysUserMapper.getUserVosPage        
